<h4>Cadastrar novo {{name}}</h4>
<form *ngIf="formGroup" [formGroup]="formGroup" (submit)="handleSubmit($event)">
	<nb-card>
		<nb-card-header>Dados Pessoais</nb-card-header>
		<nb-card-body>
			<div class="row">
				<div class="col" *ngIf="!fieldsToHide?.includes('name')">
					<div class="form-group">
						<label for="name" class="label">Nome</label>
						<input 
							[ngClass]="{ 
								'status-danger': formGroup.get('name')?.invalid && wasSubmitted 
							}" 
							formControlName="name" 
							type="text" 
							nbInput 
							fullWidth 
							id="name"
							placeholder="João Castro da Silva"
						>
					</div>
				</div>
				<div class="col" *ngIf="!fieldsToHide?.includes('email')">
					<div class="form-group">
						<label for="email" class="label">Email</label>
						<input
							[ngClass]="{ 
								'status-danger': formGroup.get('email')?.invalid && wasSubmitted 
							}" 
							formControlName="email" 
							type="email" 
							nbInput 
							fullWidth 
							id="email" 
							placeholder="contato@help.com"
						>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col" *ngIf="!fieldsToHide?.includes('document_number')">
					<div class="form-group">
						<label for="document_number" class="label">CPF</label>
						<input 
							[ngClass]="{ 
								'status-danger': formGroup.get('document_number')?.invalid && wasSubmitted 
							}" 
							formControlName="document_number" 
							type="text" 
							nbInput 
							fullWidth 
							id="document_number" 
							placeholder="999.999.999-99"
							mask="000.000.000-00"
						>
					</div>
				</div>
				<div class="col" *ngIf="!fieldsToHide?.includes('birthdate')">
					<div class="form-group">
						<label for="birthdate" class="label">Data de nascimento</label>
						<input 
							[ngClass]="{ 
								'status-danger': formGroup.get('birthdate')?.invalid && wasSubmitted 
							}" 
							formControlName="birthdate" 
							type="text" 
							nbInput 
							fullWidth 
							id="birthdate" 
							placeholder="99/99/9999"
							mask="d0/M0/0000"
						>
					</div>
				</div>
			</div>
		</nb-card-body>
	</nb-card>
	<nb-card>
		<nb-card-header>Endereço</nb-card-header>
		<nb-card-body>
			<div class="row">
				<div class="col" *ngIf="!fieldsToHide?.includes('address')">
					<div class="form-group">
						<label for="address" class="label">Logradouro</label>
						<input 
							[ngClass]="{ 
								'status-danger': formGroup.get('address')?.invalid && wasSubmitted 
							}" 
							formControlName="address" 
							type="text" 
							nbInput 
							fullWidth 
							id="address" 
							placeholder="Av. Brasil"
						>
					</div>
				</div>
				<div class="col" *ngIf="!fieldsToHide?.includes('address_number')">
					<div class="form-group">
						<label for="address_number" class="label">Número</label>
						<input 
							[ngClass]="{ 
								'status-danger': formGroup.get('address_number')?.invalid && wasSubmitted 
							}" 
							formControlName="address_number" 
							type="text" 
							nbInput 
							fullWidth 
							id="address_number" 
							placeholder="99"
							mask="09999999"
						>
					</div>
				</div>
				<div class="col" *ngIf="!fieldsToHide?.includes('address_complement')">
					<div class="form-group">
						<label for="address_complement" class="label">Complemento</label>
						<input 
							[ngClass]="{ 
								'status-danger': formGroup.get('address_complement')?.invalid && wasSubmitted 
							}" 
							formControlName="address_complement" 
							type="text" 
							nbInput 
							fullWidth 
							id="address_complement" 
							placeholder="99 A"
						>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col" *ngIf="!fieldsToHide?.includes('postal_code')">
					<div class="form-group">
						<label for="postal_code" class="label">Código Postal (CEP)</label>
						<input 
							[ngClass]="{ 
								'status-danger': formGroup.get('postal_code')?.invalid && wasSubmitted 
							}" 
							formControlName="postal_code" 
							type="text" 
							nbInput 
							fullWidth 
							id="postal_code" 
							placeholder="99999-999"
							mask="00000-000"
						>
					</div>
				</div>
				<div class="col" *ngIf="!fieldsToHide?.includes('neighborhood')">
					<div class="form-group">
						<label for="neighborhood" class="label">Bairro</label>
						<input 
							[ngClass]="{ 
								'status-danger': formGroup.get('neighborhood')?.invalid && wasSubmitted 
							}" 
							formControlName="neighborhood" 
							type="text" 
							nbInput 
							fullWidth 
							id="neighborhood" 
							placeholder="Oscar Freire"
						>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col" *ngIf="!fieldsToHide?.includes('city')">
					<div class="form-group">
						<label for="city" class="label">Cidade</label>
						<input 
							[ngClass]="{ 
								'status-danger': formGroup.get('city')?.invalid && wasSubmitted 
							}" 
							formControlName="city" 
							type="text" 
							nbInput 
							fullWidth 
							id="city" 
							placeholder="São Paulo"
						>
					</div>
				</div>
				<div class="col" *ngIf="!fieldsToHide?.includes('state')">
					<div class="form-group">
						<label for="state" class="label">Estado</label>
						<nb-select formControlName="state" id="state"
							fullWidth
							[selected]="state"
							[ngClass]="{ 
								'status-danger': formGroup.get('state')?.invalid && wasSubmitted 
							}"
							>
							<nb-option value="" disabled>Selecione um estado</nb-option>
							<nb-option *ngFor="let state of states" [value]="state.value">
							  {{state.title}}
							</nb-option>
						</nb-select>
					</div>
				</div>
			</div>
		</nb-card-body>
	</nb-card>
	<nb-card *ngIf="customFields.length">
		<nb-card-header>Dados do {{ name }}</nb-card-header>
		<nb-card-body>
			<div class="row">
				<ng-container *ngFor="let field of customFields">
					<div class="form-group {{ customFields.length === 1 ? 'col-md-12' : 'col' }}">
						<ng-container [ngSwitch]="field?.type">
							<ng-container *ngSwitchCase="'radio'">
								<label for="field?.name" class="label">{{ field?.label }}</label>
								<nb-radio-group [formControlName]="field?.name">
									<nb-radio 
										[ngClass]="{ 
											'status-danger': formGroup.get(field?.name)?.invalid && wasSubmitted 
										}" 
										*ngFor="let radio of field?.options" 
										[value]="radio?.value">
										{{radio?.label}}
									</nb-radio>
								</nb-radio-group>
							</ng-container>
							<ng-container *ngSwitchDefault>
								<label for="field?.name" class="label">{{ field?.label }}</label>
								<input 
									[ngClass]="{ 
										'status-danger': formGroup.get(field?.name)?.invalid && wasSubmitted 
									}" 
									[formControlName]="field?.name" type="text" 
									nbInput fullWidth 
									[id]="field?.name" 
									[placeholder]="field?.placeholder"
								>
							</ng-container>
						</ng-container>
					</div>
				</ng-container>
				
			</div>
		</nb-card-body>
	</nb-card>

	<button type="submit" nbButton status="success">Cadastrar</button>

	<nb-alert status="danger" *ngIf="formError" class="mt-3">
	Erro no formulário, verifique os campos acima.
	</nb-alert>
</form>
